<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="todo-app">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
  </header>
  <main>
    <section class="add-task">
      <div class="wrapper add-task__wrapper">
        <h3 class="add-task__header">Add Item</h3>
        <div class="add-task__row">
          <input class="item__input item__input_add-task" id="new-task" type="text">
          <button class="item__btn item__btn_add-task">Add</button>
        </div>
      </div>
    </section>
    <section class="todo-tasks">
      <div class="wrapper todo__wrapper">
        <h3>Todo</h3>
        <ul class="todo__list todo__list_incomplete-tasks" id="incomplete-tasks">
          <li class="todo__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__text">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove-task">
            </button>
          </li>
          <li class="todo__item todo__item__edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__text">Go Shopping</label>
            <input class="item__input" type="text" value="go shopping">
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove-task">
            </button>
          </li>
        </ul>
      </div>
    </section>
    <section class="end-tasks">
      <div class="wrapper end-tasks__wrapper">
        <h3>Completed</h3>
        <ul class="todo__list todo__list_completed-tasks" id="completed-tasks">
          <li class="todo__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__text">See the Doctor</label>
            <input class="item__input" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="btn__img" src="./remove.svg" alt="remove-task">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <script src="app.js"></script>
  </footer>
</body>
</html>
